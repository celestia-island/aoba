# Build and push base CI image with Rust and virtual serial port support
# This creates a shared foundation image for all CI workflows
name: Build Base Image

on:
  # Manual trigger for building base image
  workflow_dispatch:
  # Build on changes to Dockerfile or this workflow
  push:
    paths:
      - 'Dockerfile.base'
      - '.github/workflows/build-base-image.yml'
  # Weekly rebuild to keep base image fresh
  schedule:
    - cron: '0 2 * * 0'  # Every Sunday at 2 AM UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ci-base

jobs:
  build-base:
    name: Build Base CI Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Login to GitHub Container Registry
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # Extract metadata for tagging
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=schedule,pattern={{date 'YYYYMMDD'}}
          type=raw,value=latest,enable={{is_default_branch}}
    
    # Set up Docker Buildx for advanced features
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Build and push the base image
    - name: Build and push base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.base
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    # Output image details
    - name: Image digest
      run: echo ${{ steps.meta.outputs.digest }}