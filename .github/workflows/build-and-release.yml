name: Build and Release

on:
  push:
    branches: [master]
    tags: ["v*"]
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: aoba

jobs:
  build-linux:
    name: Build — Linux targets (native & cross)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            kind: native
          - target: i686-unknown-linux-gnu
            kind: native
          - target: aarch64-unknown-linux-gnu
            kind: cross
          - target: armv7-unknown-linux-gnueabihf
            kind: cross
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Print runner & OS info (diagnostics)
        shell: bash
        run: |
          uname -a || true
          cat /etc/os-release || true

      - name: Install system packages (host, for pkg-config/libudev)
        if: matrix.kind == 'native'
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          # host-side deps for libudev-sys via pkg-config
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libudev-dev \
            libx11-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            socat \
            nasm

          # extra 32-bit libc headers for i686-unknown-linux-gnu builds (aws-lc-sys)
          if [ "${{ matrix.target }}" = "i686-unknown-linux-gnu" ]; then
            sudo dpkg --add-architecture i386
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends \
              gcc-multilib \
              libc6-dev-i386 \
              linux-libc-dev:i386
          fi

      - name: Cache cargo target and registry (per-target)
        uses: actions/cache@v4
        with:
          path: |
            target/${{ matrix.target }}
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Add rustup target
        shell: bash
        run: |
          rustup target add ${{ matrix.target }} || true

      - name: Build (native linux)
        if: matrix.kind == 'native'
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail
          cargo build --release --package $BINARY_NAME --bin $BINARY_NAME --target ${TARGET}

      - name: Install cross (for non-x86 linux)
        if: matrix.kind == 'cross'
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build (cross, linux on x86_64)
        if: matrix.kind == 'cross'
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail

          # Generate a temporary .cross.toml so this setting only
          # affects CI cross builds, not real-platform builds.
          cat > .cross.toml << 'EOF'
          [target.aarch64-unknown-linux-gnu]
          image = "aoba-cross:aarch64"

          [target.armv7-unknown-linux-gnueabihf]
          image = "aoba-cross:armv7"
          EOF

          # Build custom cross images for ARM targets using scripts/ci-cross.dockerfile
          if [ "${TARGET}" = "armv7-unknown-linux-gnueabihf" ]; then
            docker build \
              --build-arg BASE_IMAGE=ghcr.io/cross-rs/armv7-unknown-linux-gnueabihf:latest \
              --build-arg PC_ARCH=arm-linux-gnueabihf \
              -f scripts/ci-cross.dockerfile \
              -t aoba-cross:armv7 .
          elif [ "${TARGET}" = "aarch64-unknown-linux-gnu" ]; then
            docker build \
              --build-arg BASE_IMAGE=ghcr.io/cross-rs/aarch64-unknown-linux-gnu:latest \
              --build-arg PC_ARCH=aarch64-linux-gnu \
              -f scripts/ci-cross.dockerfile \
              -t aoba-cross:aarch64 .
          fi

          cross build --release --package $BINARY_NAME --bin $BINARY_NAME --target ${TARGET}

      - name: Package linux binary
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          REF_NAME=${{ github.ref_name }}
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF_NAME=${GITHUB_REF#refs/tags/}
          elif [[ "${GITHUB_REF}" == refs/heads/master ]]; then
            SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-8)
            REF_NAME="master-${SHORT_SHA}"
          fi
          TARGET=${{ matrix.target }}
          BIN_FILE="target/${TARGET}/release/${BINARY_NAME}"
          DST="release/${BINARY_NAME}-${REF_NAME}-${TARGET}"
          if [ -f "${BIN_FILE}" ]; then
            cp -f "${BIN_FILE}" "${DST}" || true
          else
            echo "Warning: ${BIN_FILE} not found"
          fi
          if [ -f "${DST}" ]; then
            chmod +x "${DST}" || true
          fi

      - name: Upload linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: aoba-linux-${{ matrix.target }}-${{ github.ref_name }}
          path: release/${BINARY_NAME}-*-${{ matrix.target }}

  build-nonlinux:
    name: Build — macOS & Windows (native)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo registry and target for native build
        uses: actions/cache@v4
        with:
          path: |
            target/${{ matrix.target }}
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ matrix.target }}-

      - name: Add rustup target
        shell: bash
        run: |
          rustup target add ${{ matrix.target }} || true

      - name: Build with cargo (native)
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail
          cargo build --release --package $BINARY_NAME --bin $BINARY_NAME --target ${TARGET}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p release
          REF_NAME=${{ github.ref_name }}
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF_NAME=${GITHUB_REF#refs/tags/}
          elif [[ "${GITHUB_REF}" == refs/heads/master ]]; then
            SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-8)
            REF_NAME="master-${SHORT_SHA}"
          fi
          TARGET_TRIPLE=${{ matrix.target }}
          BIN_FILE="target/${TARGET_TRIPLE}/release/${BINARY_NAME}"
          if [[ "${TARGET_TRIPLE}" == *"windows"* ]]; then
            BIN_FILE="target/${TARGET_TRIPLE}/release/${BINARY_NAME}.exe"
            DST="release/${BINARY_NAME}-${REF_NAME}-${TARGET_TRIPLE}.exe"
          else
            DST="release/${BINARY_NAME}-${REF_NAME}-${TARGET_TRIPLE}"
          fi
          if [ -f "${BIN_FILE}" ]; then
            cp -f "${BIN_FILE}" "${DST}" || true
            chmod +x "${DST}" || true
          else
            echo "Warning: ${BIN_FILE} not found"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aoba-nonlinux-${{ matrix.target }}-${{ github.ref_name }}
          path: release/*

  release:
    name: Create GitHub Release & upload artifacts
    needs: [build-linux, build-nonlinux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Determine release parameters
        id: params
        shell: bash
        run: |
          set -euo pipefail
          TAG_NAME=${GITHUB_REF#refs/tags/}
          RELEASE_NAME=${TAG_NAME}
          PRERELEASE=false
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "name=${RELEASE_NAME}" >> $GITHUB_OUTPUT
          echo "prerelease=${PRERELEASE}" >> $GITHUB_OUTPUT

      - name: List release folder
        run: ls -la release || true

      - name: Create release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.params.outputs.tag }}
          name: ${{ steps.params.outputs.name }}
          draft: false
          prerelease: ${{ steps.params.outputs.prerelease }}
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
