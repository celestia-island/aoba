name: Build and Release (cross)

on:
  push:
    branches: [master]
    tags: ["v*"]
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: aoba
  # Optional: set to a Docker image (e.g., ghcr.io/owner/cross-image:<tag>) that has pkg-config & libudev-dev installed
  # Leave empty to use cross's default images.
  CROSS_IMAGE: ""

jobs:
  build-linux:
    name: Build — Linux targets (cross)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # metrics: run each linux target in parallel (matrix)
        target:
          [
            x86_64-unknown-linux-gnu,
            aarch64-unknown-linux-gnu,
            armv7-unknown-linux-gnueabihf,
            i686-unknown-linux-gnu,
          ]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Print runner & OS info (diagnostics)
        shell: bash
        run: |
          uname -a || true
          lsb_release -a || true
          cat /etc/os-release || true

      - name: Install system packages for current linux target
        shell: bash
        run: |
          set -euxo pipefail
          TARGET=${{ matrix.target }}
          echo "Installing packages for ${TARGET}"
          sudo apt-get update
          sudo apt-get install -y pkg-config libx11-dev libxcb-shape0-dev libxcb-xfixes0-dev socat nasm || true

          # Add architectures and install arch-specific dev packages only for the current matrix target
          case "${TARGET}" in
            x86_64-unknown-linux-gnu)
              echo "Host target: x86_64 — installing host packages"
              sudo apt-get install -y libudev-dev || true
              ;;
            aarch64-unknown-linux-gnu)
              echo "Cross target: aarch64 — adding arm64 architecture and installing dev packages"
              sudo dpkg --add-architecture arm64 || true
              sudo apt-get update
              # Diagnostics: print architectures and apt sources, then try to install
              dpkg --print-foreign-architectures || true
              echo "--- /etc/apt/sources.list ---"; sudo sed -n '1,120p' /etc/apt/sources.list || true
              echo "--- /etc/apt/sources.list.d/ ---"; ls -la /etc/apt/sources.list.d/ || true
              echo "apt-cache policy libudev-dev:arm64"; apt-cache policy libudev-dev:arm64 || true
              echo "apt-cache policy libc6-dev:arm64"; apt-cache policy libc6-dev:arm64 || true
              if sudo apt-get install -y libudev-dev:arm64 libc6-dev:arm64; then
                echo "Installed libudev-dev:arm64 successfully"
              else
                echo "Warning: apt failed to install libudev-dev:arm64 or libc6-dev:arm64 (maybe not available for this release/arch); continuing but cross container may still need libudev."
              fi
              ;;
            armv7-unknown-linux-gnueabihf)
              echo "Cross target: armv7 — adding armhf architecture and installing dev packages"
              sudo dpkg --add-architecture armhf || true
              sudo apt-get update
              # Diagnostics: print architectures and apt sources, then try to install
              dpkg --print-foreign-architectures || true
              echo "--- /etc/apt/sources.list ---"; sudo sed -n '1,120p' /etc/apt/sources.list || true
              echo "--- /etc/apt/sources.list.d/ ---"; ls -la /etc/apt/sources.list.d/ || true
              echo "apt-cache policy libudev-dev:armhf"; apt-cache policy libudev-dev:armhf || true
              echo "apt-cache policy libc6-dev:armhf"; apt-cache policy libc6-dev:armhf || true
              if sudo apt-get install -y libudev-dev:armhf libc6-dev:armhf; then
                echo "Installed libudev-dev:armhf successfully"
              else
                echo "Warning: apt failed to install libudev-dev:armhf or libc6-dev:armhf (maybe not available for this release/arch); continuing but cross container may still need libudev."
              fi
              ;;
            i686-unknown-linux-gnu)
              echo "Cross target: i686 — adding i386 architecture and installing dev packages"
              sudo dpkg --add-architecture i386 || true
              sudo apt-get update
              dpkg --print-foreign-architectures || true
              echo "apt-cache policy libudev-dev:i386"; apt-cache policy libudev-dev:i386 || true
              if sudo apt-get install -y libudev-dev:i386 libc6-dev-i386 gcc-multilib g++-multilib; then
                echo "Installed libudev-dev:i386 successfully"
              else
                echo "Warning: apt failed to install libudev-dev:i386 or gcc-multilib; continuing but i686 native build may fail if dependencies are missing."
              fi
              ;;
            *)
              echo "Unknown/unsupported target ${TARGET} — installing default libudev-dev"
              sudo apt-get install -y libudev-dev || true
              ;;
          esac

          # Print installed libudev packages for diagnosis
          dpkg -l | grep libudev || true
          echo "pkg-config paths:"; pkg-config --variable pc_path pkg-config || true

      - name: Cache cross and cargo registry
        id: cache-cross
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          # include target triple to split parallel cache per target
          key: ${{ runner.os }}-cross-bin-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cross-bin-${{ matrix.target }}-

      - name: Cache linux target and cargo registry (per-target)
        uses: actions/cache@v4
        with:
          path: |
            target/${{ matrix.target }}
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ matrix.target }}-

      - name: Install cross (if not cached)
        if: steps.cache-cross.outputs.cache-hit != 'true'
        run: |
          cargo install cross --locked || true

      - name: Verify cross
        shell: bash
        run: |
          cross --version || echo "cross not installed"

      - name: Verify libudev is visible in cross's container
        shell: bash
        run: |
          TARGET=${{ matrix.target }}
          # Skip this check for i686 which is built natively (host packages are used)
          if [[ "${TARGET}" == "i686-unknown-linux-gnu" ]]; then
            echo "Skipping cross/container libudev check for ${TARGET} (built natively)"
            exit 0
          fi
          echo "Checking pkg-config inside cross container for ${TARGET}"
          # Try to run pkg-config inside the cross container using cross's runner
          cross run --target ${TARGET} -- echo "running inside cross container" || true
          if cross run --target ${TARGET} -- pkg-config --libs --cflags libudev >/dev/null 2>&1; then
            echo "libudev found inside cross image for ${TARGET}."
            exit 0
          fi
          echo "Warning: pkg-config did not find libudev inside cross image for ${TARGET}. Attempting to install it inside the cross container (best-effort)."
          # Best-effort: try to install pkg-config & libudev-dev inside cross container (if apt is available)
          cross run --target ${TARGET} -- bash -lc "set -euo pipefail; if command -v apt-get >/dev/null 2>&1; then apt-get update || true; apt-get install -y pkg-config libudev-dev || true; apt-cache policy libudev-dev || true; else echo 'apt not available in cross image'; fi" || true
          echo "Re-checking pkg-config inside cross container for ${TARGET}"
          if cross run --target ${TARGET} -- pkg-config --libs --cflags libudev >/dev/null 2>&1; then
            echo "libudev found inside cross image for ${TARGET} after attempted install."
            exit 0
          else
            echo "Still missing: pkg-config cannot find libudev in cross image for ${TARGET}."
            echo "Recommendations:"
            echo "  1) Use a custom cross docker image that has pkg-config and libudev-dev installed;"
            echo "     See https://github.com/rust-embedded/cross for guidance about custom images."
            echo "  2) Or remove unsupported target from the matrix if it's not required;"
            echo "  3) Or run the build using a runner that has the required multilib packages (host native build)."
          fi

      - name: Build for linux target
        shell: bash
        run: |
          set -euo pipefail
          TARGET=${{ matrix.target }}
          # Allow pkg-config to run for cross targets and prefer standard pkgconfig paths
          export PKG_CONFIG_ALLOW_CROSS=1
          export PKG_CONFIG_ALL_STATIC=0
          export PKG_CONFIG_PATH="/usr/lib/${TARGET}/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig"
          echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH}"
          echo "Building ${TARGET}"
          # For i686, the GitHub runner supports building a 32-bit binary using multilib
          # and we've installed the i386 dev packages earlier. Build natively to avoid
          # missing libudev inside cross containers for i686.
          if [[ "${TARGET}" == "i686-unknown-linux-gnu" ]]; then
            echo "i686 host build: ensuring rust target and building natively"
            # Add i686 target and build natively (uses host's libudev:i386)
            rustup target add ${TARGET} || true
            cargo build --release --package $BINARY_NAME --bin $BINARY_NAME --target ${TARGET}
          else
            if [[ -n "${CROSS_IMAGE:-}" ]]; then
              echo "Using custom cross image: ${CROSS_IMAGE}"
              cross build --release --package $BINARY_NAME --bin $BINARY_NAME --target ${TARGET} --image ${CROSS_IMAGE}
            else
              cross build --release --package $BINARY_NAME --bin $BINARY_NAME --target ${TARGET}
            fi
          fi

      # macOS specific dependencies not required in this Linux job

      - name: Restore cross cache and cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cross-bin-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cross-bin-${{ matrix.target }}-

      - name: Package linux binary
        shell: bash
        run: |
          mkdir -p release
          REF_NAME=${{ github.ref_name }}
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF_NAME=${GITHUB_REF#refs/tags/}
          elif [[ "${GITHUB_REF}" == refs/heads/master ]]; then
            SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-8)
            REF_NAME="master-${SHORT_SHA}"
          fi
          TARGET=${{ matrix.target }}
          BIN_FILE="target/${TARGET}/release/${BINARY_NAME}"
          DST="release/${BINARY_NAME}-${REF_NAME}-${TARGET}"
            if [[ "${TARGET}" == *"windows"* ]]; then
              BIN_FILE="target/${TARGET}/release/${BINARY_NAME}.exe"
              DST="release/${BINARY_NAME}-${REF_NAME}-${TARGET}.exe"
            fi
            if [ -f "${BIN_FILE}" ]; then
              cp -f "${BIN_FILE}" "${DST}" || true
            else
              echo "Warning: ${BIN_FILE} not found"
            fi
            if [[ "${DST}" != *"windows"* ]] && [ -f "${DST}" ]; then
              chmod +x "${DST}" || true
            fi
          done

      - name: Upload linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: aoba-linux-${{ matrix.target }}-${{ github.ref_name }}
          path: release/${BINARY_NAME}-${{ github.ref_name }}-${{ matrix.target }}*

  build-nonlinux:
    name: Build — macOS & Windows (native)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo registry and target for native build
        uses: actions/cache@v4
        with:
          path: |
            target/${{ matrix.target }}
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ matrix.target }}-

      - name: Add rustup target
        shell: bash
        run: |
          rustup target add ${{ matrix.target }} || true

      - name: Build with cargo (native)
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail
          cargo build --release --package $BINARY_NAME --bin $BINARY_NAME --target ${TARGET}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p release
          REF_NAME=${{ github.ref_name }}
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF_NAME=${GITHUB_REF#refs/tags/}
          elif [[ "${GITHUB_REF}" == refs/heads/master ]]; then
            SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-8)
            REF_NAME="master-${SHORT_SHA}"
          fi
          TARGET_TRIPLE=${{ matrix.target }}
          BIN_FILE="target/${TARGET_TRIPLE}/release/${BINARY_NAME}"
          if [[ "${TARGET_TRIPLE}" == *"windows"* ]]; then
            BIN_FILE="target/${TARGET_TRIPLE}/release/${BINARY_NAME}.exe"
            DST="release/${BINARY_NAME}-${REF_NAME}-${TARGET_TRIPLE}.exe"
          else
            DST="release/${BINARY_NAME}-${REF_NAME}-${TARGET_TRIPLE}"
          fi
          if [ -f "${BIN_FILE}" ]; then
            cp -f "${BIN_FILE}" "${DST}" || true
            chmod +x "${DST}" || true
          else
            echo "Warning: ${BIN_FILE} not found"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aoba-nonlinux-${{ matrix.target }}-${{ github.ref_name }}
          path: release/*

  release:
    name: Create GitHub Release & upload artifacts
    needs: [build-linux, build-nonlinux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Determine release parameters
        id: params
        shell: bash
        run: |
          set -euo pipefail
          TAG_NAME=${GITHUB_REF#refs/tags/}
          RELEASE_NAME=${TAG_NAME}
          PRERELEASE=false
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "name=${RELEASE_NAME}" >> $GITHUB_OUTPUT
          echo "prerelease=${PRERELEASE}" >> $GITHUB_OUTPUT

      - name: List release folder
        run: ls -la release || true

      - name: Create release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.params.outputs.tag }}
          name: ${{ steps.params.outputs.name }}
          draft: false
          prerelease: ${{ steps.params.outputs.prerelease }}
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
