name: Build and Release (cross)

on:
  push:
    branches: [master]
    tags: ["v*"]
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: aoba

jobs:
  linux-setup:
    name: Linux setup (install cross & cache)
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-cross.outputs.cache-hit-key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install common system packages (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config libx11-dev libxcb-shape0-dev libxcb-xfixes0-dev socat || true

      - name: Ensure Python3 present
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Cache cross and cargo registry
        id: cache-cross
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cross-bin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cross-bin-

      - name: Install cross (if not cached)
        if: steps.cache-cross.outputs.cache-hit != 'true'
        run: |
          cargo install cross --locked || true

      - name: Verify cross
        shell: bash
        run: |
          cross --version || echo "cross not installed"

  build-linux:
    name: Build — Linux targets (cross)
    needs: linux-setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          [
            x86_64-unknown-linux-gnu,
            aarch64-unknown-linux-gnu,
            armv7-unknown-linux-gnueabihf,
            i686-unknown-linux-gnu,
          ]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Restore cross cache and cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cross-bin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cross-bin-

      - name: Cache target build artifacts
        uses: actions/cache@v4
        with:
          path: target/${{ matrix.target }}
          key: ${{ runner.os }}-cargo-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ matrix.target }}-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Add rustup target
        shell: bash
        run: |
          rustup target add ${{ matrix.target }} || true

      - name: Build using cross
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail
          cross build --release --package $BINARY_NAME --bin $BINARY_NAME --target ${TARGET}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p release
          REF_NAME=${{ github.ref_name }}
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF_NAME=${GITHUB_REF#refs/tags/}
          elif [[ "${GITHUB_REF}" == refs/heads/master ]]; then
            SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-8)
            REF_NAME="master-${SHORT_SHA}"
          fi
          TARGET_TRIPLE=${{ matrix.target }}
          BIN_FILE="target/${TARGET_TRIPLE}/release/${BINARY_NAME}"
          if [[ "${TARGET_TRIPLE}" == *"windows"* ]]; then
            BIN_FILE="target/${TARGET_TRIPLE}/release/${BINARY_NAME}.exe"
            DST="release/${BINARY_NAME}-${REF_NAME}-${TARGET_TRIPLE}.exe"
          else
            DST="release/${BINARY_NAME}-${REF_NAME}-${TARGET_TRIPLE}"
          fi
          if [ -f "${BIN_FILE}" ]; then
            cp -f "${BIN_FILE}" "${DST}" || true
            chmod +x "${DST}" || true
          else
            echo "Warning: ${BIN_FILE} not found"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aoba-linux-${{ matrix.target }}-${{ github.ref_name }}
          path: release/*

  build-nonlinux:
    name: Build — macOS & Windows (native)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Add rustup target
        shell: bash
        run: |
          rustup target add ${{ matrix.target }} || true

      - name: Build with cargo (native)
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail
          cargo build --release --package $BINARY_NAME --bin $BINARY_NAME --target ${TARGET}

      - name: Package binary
        shell: bash
        run: |
          mkdir -p release
          REF_NAME=${{ github.ref_name }}
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF_NAME=${GITHUB_REF#refs/tags/}
          elif [[ "${GITHUB_REF}" == refs/heads/master ]]; then
            SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-8)
            REF_NAME="master-${SHORT_SHA}"
          fi
          TARGET_TRIPLE=${{ matrix.target }}
          BIN_FILE="target/${TARGET_TRIPLE}/release/${BINARY_NAME}"
          if [[ "${TARGET_TRIPLE}" == *"windows"* ]]; then
            BIN_FILE="target/${TARGET_TRIPLE}/release/${BINARY_NAME}.exe"
            DST="release/${BINARY_NAME}-${REF_NAME}-${TARGET_TRIPLE}.exe"
          else
            DST="release/${BINARY_NAME}-${REF_NAME}-${TARGET_TRIPLE}"
          fi
          if [ -f "${BIN_FILE}" ]; then
            cp -f "${BIN_FILE}" "${DST}" || true
            chmod +x "${DST}" || true
          else
            echo "Warning: ${BIN_FILE} not found"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aoba-nonlinux-${{ matrix.target }}-${{ github.ref_name }}
          path: release/*

  release:
    name: Create GitHub Release & upload artifacts
    needs: [build-linux, build-nonlinux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Determine release parameters
        id: params
        shell: bash
        run: |
          set -euo pipefail
          TAG_NAME=${GITHUB_REF#refs/tags/}
          RELEASE_NAME=${TAG_NAME}
          PRERELEASE=false
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "name=${RELEASE_NAME}" >> $GITHUB_OUTPUT
          echo "prerelease=${PRERELEASE}" >> $GITHUB_OUTPUT

      - name: List release folder
        run: ls -la release || true

      - name: Create release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.params.outputs.tag }}
          name: ${{ steps.params.outputs.name }}
          draft: false
          prerelease: ${{ steps.params.outputs.prerelease }}
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
