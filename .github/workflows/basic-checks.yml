name: Basic Checks

on:
  push:
    branches: [master, dev]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        rust: [stable, nightly]

    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config libx11-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        id: fmt_check
        run: cargo fmt --all -- --check
        continue-on-error: true

      - name: Check compilation
        id: check
        run: cargo check --all-targets --all-features
        continue-on-error: true

      - name: Clippy lints
        id: clippy_check
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true

      - name: Run unit tests
        run: cargo test --lib
        continue-on-error: true

      # Auto-fix steps
      - name: Attempt auto-fix with cargo fix
        if: matrix.rust == 'stable' && github.event_name == 'push' && github.ref == 'refs/heads/dev' && steps.check.outcome == 'failure'
        run: |
          echo "Attempting to fix compilation errors..."
          cargo fix --all-targets --allow-dirty --allow-staged || true
        continue-on-error: true

      - name: Attempt auto-fix with cargo clippy --fix
        if: matrix.rust == 'stable' && github.event_name == 'push' && github.ref == 'refs/heads/dev' && steps.clippy_check.outcome == 'failure'
        run: |
          echo "Attempting to fix clippy warnings..."
          cargo clippy --fix --all-targets --all-features --allow-dirty --allow-staged || true
        continue-on-error: true

      - name: Run cargo fmt (auto-fix)
        if: matrix.rust == 'stable' && github.event_name == 'push' && github.ref == 'refs/heads/dev' && steps.fmt_check.outcome == 'failure'
        run: |
          echo "Running cargo fmt to fix formatting..."
          cargo fmt --all
        continue-on-error: true

      - name: Check for changes and commit
        if: matrix.rust == 'stable' && github.event_name == 'push' && github.ref == 'refs/heads/dev'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if ! git diff --cached --quiet; then
            echo "Changes detected, committing..."
            git commit -m "ðŸŽ¨ Clippy."
            git push
          else
            echo "No changes to commit"
          fi
        continue-on-error: true
