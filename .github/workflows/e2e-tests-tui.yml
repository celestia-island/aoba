name: TUI E2E Tests

on:
  push:
    branches: [master, dev]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rendering mode tests (screen-capture-only) - 14 modules
  tui-e2e-rendering:
    name: TUI E2E Rendering - ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          # Single station master
          - single_station_master_coils
          - single_station_master_discrete_inputs
          - single_station_master_holding
          - single_station_master_input
          # Single station slave
          - single_station_slave_coils
          - single_station_slave_discrete_inputs
          - single_station_slave_holding
          - single_station_slave_input
          # Multi-station master
          - multi_station_master_mixed_types
          - multi_station_master_spaced_addresses
          - multi_station_master_mixed_ids
          # Multi-station slave
          - multi_station_slave_mixed_types
          - multi_station_slave_spaced_addresses
          - multi_station_slave_mixed_ids

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config libx11-dev libxcb-shape0-dev libxcb-xfixes0-dev socat

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: tui-e2e-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            tui-e2e-cargo-

      - name: Build packages
        run: cargo build --package aoba --package tui_e2e

      - name: Make binaries executable
        run: |
          chmod +x target/debug/aoba
          chmod +x target/debug/tui_e2e

      - name: Setup virtual serial ports
        run: |
          chmod +x scripts/socat_init.sh
          ./scripts/socat_init.sh

      - name: Run TUI E2E module (rendering mode)
        run: ./target/debug/tui_e2e --module ${{ matrix.module }} --screen-capture-only

  # Drill-down mode tests (full integration) - 14 modules
  tui-e2e-drilldown:
    name: TUI E2E Drill-down - ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          # Single station master
          - single_station_master_coils
          - single_station_master_discrete_inputs
          - single_station_master_holding
          - single_station_master_input
          # Single station slave
          - single_station_slave_coils
          - single_station_slave_discrete_inputs
          - single_station_slave_holding
          - single_station_slave_input
          # Multi-station master
          - multi_station_master_mixed_types
          - multi_station_master_spaced_addresses
          - multi_station_master_mixed_ids
          # Multi-station slave
          - multi_station_slave_mixed_types
          - multi_station_slave_spaced_addresses
          - multi_station_slave_mixed_ids

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config libx11-dev libxcb-shape0-dev libxcb-xfixes0-dev socat

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: tui-e2e-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            tui-e2e-cargo-

      - name: Build packages
        run: cargo build --package aoba --package tui_e2e

      - name: Make binaries executable
        run: |
          chmod +x target/debug/aoba
          chmod +x target/debug/tui_e2e

      - name: Setup virtual serial ports
        run: |
          chmod +x scripts/socat_init.sh
          ./scripts/socat_init.sh

      - name: Run TUI E2E module (drill-down mode)
        run: ./target/debug/tui_e2e --module ${{ matrix.module }}
