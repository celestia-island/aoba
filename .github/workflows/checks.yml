name: Checks

on:
  push:
    branches: [master, dev]
  pull_request:
  workflow_call: {}

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ${{ matrix.os }}
    # Read-only permission: this job performs checks only.
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, nightly]

    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config libx11-dev libxcb-shape0-dev libxcb-xfixes0-dev socat

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          # macOS build runner provides many libs; install pkg-config and socat which are commonly needed in CI
          brew install pkg-config socat || true

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          echo "Skipping Linux-only system deps on Windows; install additional required packages in other CI steps if necessary"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check compilation
        id: check
        run: cargo check --all-targets --all-features

      - name: Clippy lints
        id: clippy_check
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Ensure Python3 present
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Enforce use statement groups
        id: enforce_use_groups
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
        run: |
          python scripts/enforce_use_groups.py
          if ! git diff --quiet; then
            echo "::error::Use statements are not grouped correctly. Run scripts/enforce_use_groups.py locally."
            git diff --name-only
            exit 1
          fi

      - name: Check formatting
        id: fmt_check
        run: cargo fmt --all -- --check

      - name: Run unit tests
        run: cargo test --lib
