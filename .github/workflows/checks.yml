name: Checks

on:
  push:
    branches: [master, dev]
  pull_request:
  workflow_call: {}

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    # Read-only permission: this job performs checks only.
    permissions:
      contents: read
    strategy:
      matrix:
        rust: [stable, nightly]

    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config libx11-dev libxcb-shape0-dev libxcb-xfixes0-dev socat

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check compilation
        id: check
        run: cargo check --all-targets --all-features

      - name: Clippy lints
        id: clippy_check
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Enforce use statement groups
        id: enforce_use_groups
        run: |
          python3 scripts/enforce_use_groups.py
          if ! git diff --quiet; then
            echo "::error::Use statements are not grouped correctly. Run scripts/enforce_use_groups.py locally."
            git diff --name-only
            exit 1
          fi

      - name: Check formatting
        id: fmt_check
        run: cargo fmt --all -- --check

      - name: Run unit tests
        run: cargo test --lib
