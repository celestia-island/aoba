name: Release

on:
  push:
    branches: [master]
    tags: ["v*"]
  workflow_dispatch: {}
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: aoba

jobs:
  release:
    name: Release
    permissions:
      contents: write
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install openssl on macOS
        if: matrix.platform.os == 'macos-latest' || matrix.platform.os == 'macos-13'
        shell: bash
        run: |
          brew update || true
          brew install openssl || true

      - name: Install nasm for windows (if needed)
        if: startsWith(matrix.platform.target, 'x86_64-pc-windows')
        uses: ilammy/setup-nasm@v1

      - name: Free Disk Space (local action fallback)
        if: matrix.platform.os == 'ubuntu-24.04' || matrix.platform.os == 'ubuntu-24.04-arm'
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Cache apt packages (Linux only)
        if: matrix.platform.os == 'ubuntu-24.04' || matrix.platform.os == 'ubuntu-24.04-arm'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev libglib2.0-dev musl-tools
          version: 1.0

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "stable"
          targets: ${{ matrix.platform.target }}

      - name: Cache Rust crates
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build and upload CLI binaries
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: dx
          token: ${{ secrets.GITHUB_TOKEN }}
          target: ${{ matrix.platform.target }}
          archive: dx-${{ matrix.platform.target }}
          checksum: sha256
          manifest_path: packages/cli/Cargo.toml
          ref: ${{ github.ref }}
          zip: all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
