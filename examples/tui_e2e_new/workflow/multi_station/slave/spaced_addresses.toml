# Multi-Station - Slave Mode - Spaced Addresses
[manifest]
id = "multi_station_slave_spaced_addresses"
description = "Multi-station Slave mode with spaced addresses"
is_master = false

[[manifest.stations]]
station_id = 2
register_type = "Coils"
start_address = 0x0000
register_count = 10

[[manifest.stations]]
station_id = 3
register_type = "Coils"
start_address = 0x00A0
register_count = 10

init_order = ["navigate_to_entry", "save_configuration"]
[[workflow.navigate_to_entry]]
verify = "/tmp/vcom1"
at_line = 2
[[workflow.save_configuration]]
key = "ctrl-s"
