verify = "    0x0000              0x1111 0x2222 0x3333 0x4444 0x5555 0x6666 0x7777 0x8888"

[[workflow.simulate_cli_master_round3]]
description = "Verify data on 0x0008 row (partial)"
verify = "    0x0008              0x9999 0xAAAA"

[[workflow.simulate_cli_master_round3]]
description = "Verify all register values in mock state"
mock_verify_path = "$.ports['00000000-0000-0000-0000-000000000001'].modbus_slaves[0].registers"
mock_verify_value = [
  0x1111,
  0x2222,
  0x3333,
  0x4444,
  0x5555,
  0x6666,
  0x7777,
  0x8888,
  0x9999,
  0xAAAA,
]
