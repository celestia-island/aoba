key = "Enter"

[[workflow.edit_registers_round1]]
description = "Update mock state register 2"
mock_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].registers[2]"
mock_set_value = 1

[[workflow.edit_registers_round1]]
description = "Move to register 3"
key = "Right"

[[workflow.edit_registers_round1]]
description = "Register 3 - Set ON (value=1)"
key = "Enter"

[[workflow.edit_registers_round1]]
description = "Update mock state register 3"
mock_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].registers[3]"
mock_set_value = 1

[[workflow.edit_registers_round1]]
description = "Move to register 4"
key = "Right"

[[workflow.edit_registers_round1]]
description = "Register 4 - Set ON (value=1)"
key = "Enter"

[[workflow.edit_registers_round1]]
description = "Update mock state register 4"
mock_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].registers[4]"
mock_set_value = 1

[[workflow.edit_registers_round1]]
description = "Move to register 5"
key = "Right"

[[workflow.edit_registers_round1]]
description = "Register 5 - Set ON (value=1)"
key = "Enter"

[[workflow.edit_registers_round1]]
description = "Update mock state register 5"
mock_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].registers[5]"
