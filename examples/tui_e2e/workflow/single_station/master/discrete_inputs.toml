mode = "master"

init_order = [
  "navigate_to_entry",
  "enter_config_panel",
  "navigate_to_business_config",
  "enter_modbus_panel",
  "create_station",
  "configure_station_fields",
  "edit_registers_round1",
  "save_configuration",
  "verify_port_enabled",
]

recycle_order = [
  "edit_registers_round2",
  "save_configuration",
  "verify_mock_data",
  "edit_registers_round3",
  "save_configuration",
  "verify_mock_data",
