# IPC Communication Test Workflow
# This workflow tests basic IPC communication without complex TUI interactions

[manifest]
id = "ipc_communication_test"
description = "Basic IPC communication test - keyboard input and screen rendering"
init_order = ["setup", "test_keyboard", "test_screen"]
recycle_order = []

# Step 1: Initial setup
[[workflow.setup]]
description = "Initial setup"
verify = "aoba"

# Step 2: Test keyboard input via IPC
[[workflow.test_keyboard]]
description = "Send Enter key"
key = "enter"

[[workflow.test_keyboard]]
description = "Send Down key"
key = "down"

[[workflow.test_keyboard]]
description = "Type character 'a'"
key = "a"

# Step 3: Test screen rendering via IPC
[[workflow.test_screen]]
description = "Verify screen content"
verify = "aoba"

