# Multi-Station - Slave Mode - Mixed Types
# Test ID: tui_multi_slave_mixed_types
# Stations:
#   - Station A: ID=2, Type=Coils, Address=0x0000, Length=8
#   - Station B: ID=6, Type=Holding, Address=0x0010, Length=8
#
# Test Data (3 Rounds across both stations):
# Round 1 - Station A: [ON, ON, OFF, OFF, ON, ON, OFF, OFF]
#           Station B: [0x1100, 0x1102, 0x1104, 0x1106, 0x1108, 0x110A, 0x110C, 0x110E]
# Round 2 - Station A: [OFF, ON, OFF, ON, OFF, ON, OFF, ON]
#           Station B: [0x2100, 0x2104, 0x2108, 0x210C, 0x2110, 0x2114, 0x2118, 0x211C]
# Round 3 - Station A: [ON, OFF, OFF, ON, ON, OFF, OFF, ON]
#           Station B: [0xAAAA, 0xBBBB, 0xCCCC, 0xDDDD, 0xEEEE, 0xFFFF, 0xABCD, 0xBCDE]

[manifest]
id = "multi_station_slave_mixed_types"
description = "Two slave stations mixing coils and holding registers"
is_master = false
stations = [
  { station_id = 2, register_type = "Coils", start_address = 0x0000, register_count = 8 },
  { station_id = 6, register_type = "Holding", start_address = 0x0010, register_count = 8 },
]

init_order = [
  "navigate_to_entry",
  "enter_config_panel",
  "navigate_to_business_config",
  "enter_modbus_panel",
  "switch_to_slave_mode",
  "create_stations",
  "edit_station1_round1",
  "edit_station2_round1",
  "save_configuration",
  "verify_port_enabled",
]

recycle_order = [
  "edit_station1_round2",
  "edit_station2_round2",
  "save_configuration",
  "verify_mock_data",
  "edit_station1_round3",
  "edit_station2_round3",
  "save_configuration",
  "verify_mock_data",
]

# Step 1: Navigate to Entry page
[[workflow.navigate_to_entry]]
description = "Initialize mock state for entry page"
mock_path = "$.page"
mock_set_value = { type = "entry" }

[[workflow.navigate_to_entry]]
description = "Ensure entry page port order"
mock_path = "$.port_order"
mock_set_value = ["/tmp/vcom1", "/tmp/vcom2"]

[[workflow.navigate_to_entry]]
description = "Wait for entry screen to populate ports"
sleep_ms = 1500

[[workflow.navigate_to_entry]]
description = "Initial navigation to entry page"
verify = "/tmp/vcom1"
at_line = 2

[[workflow.navigate_to_entry]]
verify = "/tmp/vcom2"
at_line = 3

# Step 2: Enter configuration panel
[[workflow.enter_config_panel]]
description = "Press Enter on selected port to enter config panel"
key = "Enter"

[[workflow.enter_config_panel]]
description = "Switch mock state to config panel"
mock_path = "$.page"
mock_set_value = { type = "config_panel" }

[[workflow.enter_config_panel]]
description = "Set config panel cursor to EnablePort"
mock_path = "$.page_state.config_panel.cursor"
mock_set_value = "EnablePort"

[[workflow.enter_config_panel]]
description = "Wait for config panel to render"
sleep_ms = 1500

[[workflow.enter_config_panel]]
description = "Verify Enable Port label is visible"
verify = "Enable Port"
at_line = 2

# Step 3: Navigate to business configuration
[[workflow.navigate_to_business_config]]
description = "Navigate down to Business Configuration menu item"
key = "Down"
times = 2

[[workflow.navigate_to_business_config]]
description = "Highlight Business Configuration entry"
mock_path = "$.page_state.config_panel.cursor"
mock_set_value = "ProtocolConfig"

[[workflow.navigate_to_business_config]]
description = "Verify Business Configuration menu entry"
verify = "Enter Business Configuration"
at_line = 4

# Step 4: Enter Modbus panel
[[workflow.enter_modbus_panel]]
description = "Press Enter to enter Modbus dashboard"
key = "Enter"

[[workflow.enter_modbus_panel]]
description = "Switch mock state to Modbus dashboard"
mock_path = "$.page"
mock_set_value = { type = "modbus_dashboard" }

[[workflow.enter_modbus_panel]]
description = "Reset Modbus cursor to AddLine"
mock_path = "$.page_state.modbus_dashboard.cursor"
mock_set_value = { kind = "AddLine" }

[[workflow.enter_modbus_panel]]
description = "Verify Modbus panel header"
verify = "ModBus Master/Slave Set"
at_line = 0

# Step 4.5: Switch to Slave Mode
[[workflow.switch_to_slave_mode]]
description = "Ensure connection mode is Slave"
mock_path = "$.page_state.modbus_dashboard.connection_mode"
mock_set_value = "slave"

# Step 5: Create slave stations with mixed types
[[workflow.create_stations]]
description = "Populate coils and holding stations"
mock_path = "$.ports['/tmp/vcom1'].modbus_slaves"
mock_set_value = [
  { station_id = 2, register_type = "Coils", start_address = 0, register_count = 8, registers = [
    0,
    0,
    0,
    0,
    0,
    0,
    0,
    0,
  ] },
  { station_id = 6, register_type = "Holding", start_address = 16, register_count = 8, registers = [
    0,
    0,
    0,
    0,
    0,
    0,
    0,
    0,
  ] },
]

[[workflow.create_stations]]
description = "Focus first station header"
mock_path = "$.page_state.modbus_dashboard.cursor"
mock_set_value = { kind = "StationId", station_index = 0 }

[[workflow.create_stations]]
description = "Verify station 1 header"
verify = "#1 - ID: 2"
at_line = 5

[[workflow.create_stations]]
description = "Verify station 2 header"
verify = "#2 - ID: 6"
at_line = 13

# Step 6: Station 1 (Coils) - Round 1
[[workflow.edit_station1_round1]]
description = "Station 1 Round 1 coil pattern"
mock_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].registers"
mock_set_value = [1, 1, 0, 0, 1, 1, 0, 0]

[[workflow.edit_station1_round1]]
description = "Verify station 1 mock state"
mock_verify_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].registers"
mock_verify_value = [1, 1, 0, 0, 1, 1, 0, 0]

[[workflow.edit_station1_round1]]
description = "Verify coil row one grouping"
verify = "ON   ON   OFF  OFF"
at_line = 16

[[workflow.edit_station1_round1]]
description = "Verify coil row two grouping"
verify = "ON   ON   OFF  OFF"
at_line = 18

# Step 7: Station 2 (Holding) - Round 1
[[workflow.edit_station2_round1]]
description = "Station 2 Round 1 register pattern"
mock_path = "$.ports['/tmp/vcom1'].modbus_slaves[1].registers"
mock_set_value = [
  0x1100,
  0x1102,
  0x1104,
  0x1106,
  0x1108,
  0x110A,
  0x110C,
  0x110E,
]

[[workflow.edit_station2_round1]]
description = "Verify station 2 mock state"
mock_verify_path = "$.ports['/tmp/vcom1'].modbus_slaves[1].registers"
mock_verify_value = [
  0x1100,
  0x1102,
  0x1104,
  0x1106,
  0x1108,
  0x110A,
  0x110C,
  0x110E,
]

[[workflow.edit_station2_round1]]
description = "Verify station 2 first row"
verify = "0x1100 0x1102 0x1104 0x1106"
at_line = 18

[[workflow.edit_station2_round1]]
description = "Verify station 2 second row"
verify = "0x1108 0x110A 0x110C 0x110E"
at_line = 19

# Step 8: Save configuration and enable port
[[workflow.save_configuration]]
description = "Save configuration with Ctrl+S"
key = "Ctrl+s"

[[workflow.save_configuration]]
description = "Enable port in mock state"
mock_path = "$.ports['/tmp/vcom1'].enabled"
mock_set_value = true

[[workflow.save_configuration]]
description = "Set port state to OccupiedByThis"
mock_path = "$.ports['/tmp/vcom1'].state"
mock_set_value = { type = "occupied_by_this" }

[[workflow.save_configuration]]
description = "Wait for port to enable and stabilize"
sleep_ms = 5000

[[workflow.save_configuration]]
description = "Verify Running status indicator"
verify = "Running ‚óè"
at_line = 0

# Step 9: Verify port enabled
[[workflow.verify_port_enabled]]
description = "Check port is enabled in status"
mock_verify_path = "$.ports['/tmp/vcom1'].enabled"
mock_verify_value = true

[[workflow.verify_port_enabled]]
description = "Check port state is Running"
mock_verify_path = "$.ports['/tmp/vcom1'].state"
mock_verify_value = { type = "occupied_by_this" }

# Round 2 updates
[[workflow.edit_station1_round2]]
description = "Station 1 Round 2 alternating coils"
mock_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].registers"
mock_set_value = [0, 1, 0, 1, 0, 1, 0, 1]

[[workflow.edit_station1_round2]]
description = "Verify station 1 Round 2 state"
mock_verify_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].registers"
mock_verify_value = [0, 1, 0, 1, 0, 1, 0, 1]

[[workflow.edit_station1_round2]]
description = "Verify coil row one alternating"
verify = "OFF  ON   OFF  ON"
at_line = 16

[[workflow.edit_station1_round2]]
description = "Verify coil row two alternating"
verify = "OFF  ON   OFF  ON"
at_line = 18

[[workflow.edit_station2_round2]]
description = "Station 2 Round 2 register pattern"
mock_path = "$.ports['/tmp/vcom1'].modbus_slaves[1].registers"
mock_set_value = [
  0x2100,
  0x2104,
  0x2108,
  0x210C,
  0x2110,
  0x2114,
  0x2118,
  0x211C,
]

[[workflow.edit_station2_round2]]
description = "Verify station 2 Round 2 state"
mock_verify_path = "$.ports['/tmp/vcom1'].modbus_slaves[1].registers"
mock_verify_value = [
  0x2100,
  0x2104,
  0x2108,
  0x210C,
  0x2110,
  0x2114,
  0x2118,
  0x211C,
]

[[workflow.edit_station2_round2]]
description = "Verify station 2 Round 2 first row"
verify = "0x2100 0x2104 0x2108 0x210C"
at_line = 18

[[workflow.edit_station2_round2]]
description = "Verify station 2 Round 2 second row"
verify = "0x2110 0x2114 0x2118 0x211C"
at_line = 19

# Verify configuration persists between rounds
[[workflow.verify_mock_data]]
description = "Verify station 1 configuration persists"
mock_verify_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].station_id"
mock_verify_value = 2

[[workflow.verify_mock_data]]
description = "Verify station 1 register count"
mock_verify_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].register_count"
mock_verify_value = 8

[[workflow.verify_mock_data]]
description = "Verify station 2 configuration persists"
mock_verify_path = "$.ports['/tmp/vcom1'].modbus_slaves[1].station_id"
mock_verify_value = 6

[[workflow.verify_mock_data]]
description = "Verify station 2 register count"
mock_verify_path = "$.ports['/tmp/vcom1'].modbus_slaves[1].register_count"
mock_verify_value = 8

# Round 3 updates
[[workflow.edit_station1_round3]]
description = "Station 1 Round 3 coil pattern"
mock_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].registers"
mock_set_value = [1, 0, 0, 1, 1, 0, 0, 1]

[[workflow.edit_station1_round3]]
description = "Verify station 1 Round 3 state"
mock_verify_path = "$.ports['/tmp/vcom1'].modbus_slaves[0].registers"
mock_verify_value = [1, 0, 0, 1, 1, 0, 0, 1]

[[workflow.edit_station1_round3]]
description = "Verify coil row one pattern"
verify = "ON   OFF  OFF  ON"
at_line = 16

[[workflow.edit_station1_round3]]
description = "Verify coil row two pattern"
verify = "ON   OFF  OFF  ON"
at_line = 18

[[workflow.edit_station2_round3]]
description = "Station 2 Round 3 register pattern"
mock_path = "$.ports['/tmp/vcom1'].modbus_slaves[1].registers"
mock_set_value = [
  0xAAAA,
  0xBBBB,
  0xCCCC,
  0xDDDD,
  0xEEEE,
  0xFFFF,
  0xABCD,
  0xBCDE,
]

[[workflow.edit_station2_round3]]
description = "Verify station 2 Round 3 state"
mock_verify_path = "$.ports['/tmp/vcom1'].modbus_slaves[1].registers"
mock_verify_value = [
  0xAAAA,
  0xBBBB,
  0xCCCC,
  0xDDDD,
  0xEEEE,
  0xFFFF,
  0xABCD,
  0xBCDE,
]

[[workflow.edit_station2_round3]]
description = "Verify station 2 Round 3 first row"
verify = "0xAAAA 0xBBBB 0xCCCC 0xDDDD"
