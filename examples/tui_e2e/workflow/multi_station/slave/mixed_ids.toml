# Multi-Station - Slave Mode - Mixed IDs
# Test ID: tui_multi_slave_mixed_ids
# Stations:
#   - Station A: ID=1, Type=Holding, Address=0x0000, Length=10
#   - Station B: ID=2, Type=Holding, Address=0x0000, Length=10
#
# Test Data (3 Rounds across both stations):
# Round 1 - Station A: [0x0000, 0x0001, 0x0002, 0x0003, 0x0004, 0x0005, 0x0006, 0x0007, 0x0008, 0x0009]
#           Station B: [0x0000, 0x0001, 0x0002, 0x0003, 0x0004, 0x0005, 0x0006, 0x0007, 0x0008, 0x0009]
# Round 2 - Station A: [0x0009, 0x0008, 0x0007, 0x0006, 0x0005, 0x0004, 0x0003, 0x0002, 0x0001, 0x0000]
#           Station B: [0x0009, 0x0008, 0x0007, 0x0006, 0x0005, 0x0004, 0x0003, 0x0002, 0x0001, 0x0000]
# Round 3 - Station A: [0x1234, 0x5678, 0x9ABC, 0xDEF0, 0x1111, 0x2222, 0x3333, 0x4444, 0x5555, 0x6666]
#           Station B: [0x1234, 0x5678, 0x9ABC, 0xDEF0, 0x1111, 0x2222, 0x3333, 0x4444, 0x5555, 0x6666]

[manifest]
id = "multi_station_slave_mixed_ids"
description = "Two slave stations with mixed station IDs on identical address ranges"
mode = "slave"
stations = [
  { station_id = 1, register_type = "Holding", start_address = 0x0000, register_count = 10 },
  { station_id = 2, register_type = "Holding", start_address = 0x0000, register_count = 10 },
]

init_order = [
  "navigate_to_entry",
  "enter_config_panel",
  "navigate_to_business_config",
  "enter_modbus_panel",
  "switch_to_slave_mode",
  "create_stations",
  "configure_station1_fields",
  "edit_station1_round1",
  "configure_station2_fields",
  "edit_station2_round1",
  "save_configuration",
  "verify_port_enabled",
]

recycle_order = [
  "edit_station1_round2",
  "edit_station2_round2",
  "save_configuration",
  "verify_mock_data",
  "edit_station1_round3",
  "edit_station2_round3",
  "save_configuration",
  "verify_mock_data",
]

# Step 1: Navigate to Entry page
[[workflow.navigate_to_entry]]
description = "Initialize mock state for entry page"
mock_path = "$.page"
mock_set_value = { type = "entry" }

[[workflow.navigate_to_entry]]
description = "Ensure entry page port order"
mock_path = "$.port_order"
mock_set_value = ["/tmp/vcom1", "/tmp/vcom2"]

[[workflow.navigate_to_entry]]
description = "Initial navigation to entry page"
verify = "/tmp/vcom1"
at_line = 2

[[workflow.navigate_to_entry]]
verify = "/tmp/vcom2"
at_line = 3

# Step 2: Enter configuration panel
[[workflow.enter_config_panel]]
description = "Press Enter on selected port to enter config panel"
key = "Enter"

[[workflow.enter_config_panel]]
description = "Switch mock state to config panel"
mock_path = "$.page"
mock_set_value = { type = "config_panel" }

[[workflow.enter_config_panel]]
description = "Set config panel cursor to EnablePort"
mock_path = "$.page_state.config_panel.cursor"
mock_set_value = "EnablePort"

[[workflow.enter_config_panel]]
description = "Verify Enable Port label is visible"
verify = "Enable Port"
at_line = 2

# Step 2a: Switch to Slave Mode
[[workflow.switch_to_slave_mode]]
description = "Move to Connection Mode field"
key = "Down"

[[workflow.switch_to_slave_mode]]
description = "Switch to Slave mode"
key = "Enter"

[[workflow.switch_to_slave_mode]]
description = "Select Slave"
key = "Left"

[[workflow.switch_to_slave_mode]]
description = "Confirm selection"
key = "Enter"

[[workflow.switch_to_slave_mode]]
description = "Update Connection Mode in mock state"
mock_path = "$.ports['/tmp/vcom1'].connection_mode"
mock_set_value = { type = "slave" }

# Step 3: Navigate to business configuration
[[workflow.navigate_to_business_config]]
description = "Navigate down to Business Configuration menu item"
key = "Down"
times = 2

[[workflow.navigate_to_business_config]]
description = "Highlight Business Configuration entry"
mock_path = "$.page_state.config_panel.cursor"
mock_set_value = "ProtocolConfig"

[[workflow.navigate_to_business_config]]
description = "Verify Business Configuration menu entry"
verify = "Enter Business Configuration"
at_line = 4

# Step 4: Enter Modbus panel
[[workflow.enter_modbus_panel]]
description = "Press Enter to enter Modbus dashboard"
key = "Enter"

[[workflow.enter_modbus_panel]]
description = "Switch mock state to Modbus dashboard"
