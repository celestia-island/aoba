# Multi-Station - Master Mode - Mixed Types
# Test ID: tui_multi_master_mixed_types
# Stations:
#   - Station A: ID=1, Type=Holding, Address=0x0000, Length=10
#   - Station B: ID=1, Type=Coils, Address=0x0000, Length=10
#
# Test Data (3 Rounds across both stations):
# Round 1 - Station A: [0x0000, 0x0001, 0x0002, 0x0003, 0x0004, 0x0005, 0x0006, 0x0007, 0x0008, 0x0009]
#           Station B: [ON, ON, ON, ON, ON, ON, ON, ON, ON, ON]
# Round 2 - Station A: [0x0009, 0x0008, 0x0007, 0x0006, 0x0005, 0x0004, 0x0003, 0x0002, 0x0001, 0x0000]
#           Station B: [ON, OFF, ON, OFF, ON, OFF, ON, OFF, ON, OFF]
# Round 3 - Station A: [0x1234, 0x5678, 0x9ABC, 0xDEF0, 0x1111, 0x2222, 0x3333, 0x4444, 0x5555, 0x6666]
#           Station B: [ON, ON, OFF, ON, ON, OFF, ON, ON, OFF, ON]

[manifest]
id = "multi_station_master_mixed_types"
description = "Two master stations with different register types"
mode = "master"
stations = [
  { station_id = 1, register_type = "Holding", start_address = 0x0000, register_count = 10 },
  { station_id = 1, register_type = "Coils", start_address = 0x0000, register_count = 10 },
]

init_order = [
  "navigate_to_entry",
  "enter_config_panel",
  "navigate_to_business_config",
  "enter_modbus_panel",
  "create_stations",
  "configure_station1_fields",
  "edit_station1_round1",
  "configure_station2_fields",
  "edit_station2_round1",
  "save_configuration",
  "verify_port_enabled",
]

recycle_order = [
  "edit_station1_round2",
  "edit_station2_round2",
  "save_configuration",
  "verify_mock_data",
  "edit_station1_round3",
  "edit_station2_round3",
  "save_configuration",
  "verify_mock_data",
]

